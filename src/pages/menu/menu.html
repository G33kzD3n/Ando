<ion-header>
<ion-navbar color="danger">
  <ion-buttons left>
    <button ion-button icon-only class="menu" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>{{pageTitle}}</ion-title>

</ion-navbar>
</ion-header>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
        {{page.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content swipeBackEnabled="true" [root]="rootPage"></ion-nav>
