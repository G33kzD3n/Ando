<ion-header>
  <ion-navbar color="danger">
    <ion-buttons end>
    </ion-buttons>
    <ion-title > Todist</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" >
    <ion-list no-lines inset>
     <ion-item>
            <ion-label  color="primary" stacked >Email</ion-label>
            <ion-input type="text" placeholder="Email Input" formControlName="email"  redquired></ion-input>
    </ion-item>
    <ion-item>
            <ion-label  color="primary" stacked >Password</ion-label>
            <ion-input type="text" placeholder="Password Input" formControlName="password" ></ion-input>
    </ion-item>
    </ion-list>
    <button  ion-button icon-right block [disabled]="!loginForm.valid" type="submit">Login<ion-icon name="computer"></ion-icon></button>
  </form>
    <p id="links">
      <a (click)="forgotPassword()">Forgot Password</a>
      <a  (click)="registerUser()" id="signup">SignUp Here.</a>
    </p>
    <p> {{Message}}</p>

</ion-content>
