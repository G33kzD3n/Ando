<ion-header>
<ion-navbar color="danger">
  <ion-buttons left>
    <button ion-button icon-only class="menu" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>{{pageTitle}}</ion-title>
<ion-content padding>
  <div *ngIf="profilePagesIsActive">
    <p>Welcome </p>
  </div>
  <div *ngIf="homePageIsActive">
    <form>
      <ion-list>
          <ion-item>
            <ion-input type="textarea" placeholder="Write your Question?"> </ion-input>
          </ion-item>
          <button ion-button >Post</button>
      </ion-list>
    </form>
  </div>
  
</ion-content>
