<ion-header>
  <ion-navbar>
    <ion-title>Edit Your Profile</ion-title>
    <ion-buttons left>
      <button start icon-only ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-9>
        <h4>Updating is cool</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-md-9>
        <form [formGroup]="myProfile" (ngSubmit)="editProfile(myProfile.value)">
          <ion-item>
            <ion-label stacked>Edit your name.</ion-label>
            <ion-input type="text" formControlName="name" name="name" required value="{{user.name}}"></ion-input>
          </ion-item>
          <div class="errorBox" *ngIf="myProfile.controls['name'].hasError('required') && myProfile.controls['name'].touched">
            *There must be a name.
          </div>
          <ion-item no-lines>
            <button ion-button icon-right block [disabled]="!myProfile.valid" type="submit">Publish
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
